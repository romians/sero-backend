<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            border: 2px solid #ccc;
            display: block;
            padding: 10px;
            width: 90%;
            margin: 10px auto;
            border-radius: 4px;
        }
        button {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5058e5;
        }
        #uploadedImage {
            max-width: 100%;
            margin-top: 20px;
        }
        #responseArea {
            margin-top: 20px;
            padding: 10px;
            background-color: #eef;
            border: 1px solid #ccd;
            border-radius: 4px;
            text-align: left;
            white-space: pre-wrap; /* Maintains whitespace formatting */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이미지 업로드 및 분석</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="submit">이미지 분석</button>
        </form>
        <img id="uploadedImage" src="#" alt="Uploaded Image will appear here" style="display: none;">
        <div id="responseArea"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
